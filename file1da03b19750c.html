    <script src = http://cdnjs.com/libraries/lodash.js/"></script>    <script src='C:\Users\Kent.TLEAVELL_NT\Dropbox\development\r\rCharts_gg/js/d3.v3.js' type='text/javascript'></script>
    <script src='C:\Users\Kent.TLEAVELL_NT\Dropbox\development\r\rCharts_gg/js/gg.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart1da06e9a43b0' class='rChart rCharts_gg'></div>  
    
    <script>
(function(){
  //get chart parameters with whisker
  var params = {
 "dom": "chart1da06e9a43b0",
"width":    800,
"height":    400,
"spec": {
    layers: [
    { geom: "rect", stat: "bin", aes: {group: {opacity: 0.5, color: "name"}} },
    { geom: "line", aes: {group: {color: "black"}}, stat: "loess", scales: {color: "identity"}}
    ] ,
    // place the common aesthetic mappings here
    aes: { x: "{new Date(x)}", y: "{+y}" },
    facets: { y: "name", type: "wrap" },
    scales: { y: "log", opacity: "identity" },
    debug: {
    "gg.facet.wrap.layout": 0,
    "gg.facet.pane.svg": 0
    },
    data: _.times(10, function(i) {
      return {
        x: "9-"+(i+1)+"-2010",
        y: i*10,
        name: "sample name"
      }
    }),
    opts: {
      width: 900,
      height: 700,
      title: "Custom plot",
      minimal: true
    } 
  },
"id": "chart1da06e9a43b0" 
};
  
  var plot = gg( params.spec );
  plot.render( d3.select( "#" + params.dom ) );
})();
</script>
    
  </body>
